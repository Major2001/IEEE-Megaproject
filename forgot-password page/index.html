<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon (1).ico" />
    <script
      src="https://kit.fontawesome.com/eec8b92df6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1 class="main-heading">Forgot Password</h1>
      <div class="forgot-password-form">
        <div class="email">
          <label for="Email">Email</label>
          <input type="email" name="email" class="email" required />
        </div>
        <div class="hidden secondary-form">
          <label for="Token">Token</label>
          <input type="text" name="token" />
          <label for="password">Password</label>
          <input type="password" name="password" />
          <label for="passwordConfirm">Password Confirm</label>
          <input type="password" name="passwordConfirm" />
        </div>
        <div class="buttons">
          <button
            class="btn btn-primary forgot-password"
            name="forgot-password"
          >
            Submit
          </button>
          <button
            class="hidden btn btn-primary reset-password"
            name="reset-password"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="hidden success">Your password has been successfully reset</div>
      <div class="hidden error"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
